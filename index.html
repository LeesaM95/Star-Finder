<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <title>Star Finder</title>
</head>

<body>
  <section class="hero is-success is-fullheight columns">

    <!-- Hero head: will stick at the top -->
    <div class="hero-head column-1">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <h1 id="star-logo">Star Finder</h1>
            </a>

          </div>
          <div class="column-2">
            <div id="navbarMenuHeroC" class="navbar-menu">
              <div class="navbar-end">

                <a class="navbar-item" href="#search">
                  Recent Search
                </a>
              </div>

              <div class="column-3">
                <div class="navbar-item">
                  <form class="control">
                    <input class="input is-rounded" type="text" placeholder="Rounded input">
                    <div class="column-4">
                    <button class="button is-danger">Search</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">
          Welcome to Star Finder
        </p>
        <p class="subtitle">
          Allow Users to put in the name of a constellation, info and an image of the constellation to pop up

        </p>
      </div>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="tabs is-boxed is-fullwidth">
        <div class="container">
          <ul>

            <li><a>Omri</a></li>
            <li><a>Leesa</a></li>
            <li><a>Garrett</a></li>

          </ul>
        </div>
      </nav>
    </div>
  </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./Assets/Java/java.js"></script>
</body>

</html>
