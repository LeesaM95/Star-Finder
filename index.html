<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
  <title>Star Finder</title>
</head>

<body>


  <!-- Hero head: will stick at the top -->
  <header class="hero hero-head is-flex-wrap-nowrap is-justify-content-space-evenly">
    <!-- <div class="hero-body navbar-item "> -->
    <!-- <a href="/"> -->
    <h1 class="title" id="star-logo"><a href="/">Star Finder</a></h1>


    <!-- </div> -->
    <div class="search-bar">
      <!-- <div class="navbar-end"> -->

      <a class="has-text-white search-previous" href="#search">
        Recent Search
      </a>


      <!-- <div class="">
        <div class="navbar-item"> -->
      <form class="control">
        <input class="input is-rounded search-input" id="submitInput" type="text" placeholder="Rounded input">

        <button id="search-btn" class="button is-rounded">Search</button>
      </form>
    </div>
    <!--</div> -->
    <!-- //<div class="column is-1">
      </div> -->

    <!-- </div>
    </div> -->
  </header>
  <!-- </div> -->

  <!-- Hero content: will be in the middle, added id="featured-star" -->
  <section class="hero is-fullheight columns is-flex" id="banner">
    <div class="hero-body" id="featured-star">
      <div class="container has-text-centered">
        <p class="title">
          Welcome to Star Finder
        </p>
        <p class="subtitle">
          Allow Users to put in the name of a constellation, info and an image of the constellation to pop up

        </p>
      </div>
    </div>

  </section>
  <section id="constellation-details" class="hero is-fullheight columns is-flex">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns">

          <div class="column">
            <img src="./Assets/constellation image.jpg" />
          </div>
          <div class="column"></div>
        </div>
      </div>
    </div>
  </section>

  </main>
  <!-- Hero footer: will stick at the bottom -->

  <footer class="hero-foot container is-fullwidths">

    <h4>Omri</h4>
    <h4>Leesa</h4>
    <h4>Garrett</h4>


  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./Assets/Java/java.js"></script>
  <!-- <script src="./Assets/Java/java.js"></script> -->
</body>

</html>
